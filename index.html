      .hero {
        width: 100vw;
        height: calc(100vh - 50px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        /*background-image: linear-gradient(rgba(255, 255, 255, 1.0) 0%, rgba(255, 255, 255, 1.0) 5%, rgba(255, 255, 255, 0.6) 100%), url("img/spins.png");*/

        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin-top:0;

        font-size: 6em;
      }

        font-weight: 300;

      nav.navbar.navbar-inverse {

      .info-row {
        width: 80%;
        display: flex;
        flex-wrap: wrap;
        padding: 2em 0;
        margin-left: auto;
        margin-right: auto;
      }
      .info-row:nth-child(odd) {
        flex-direction: row;
      }
      .info-row:nth-child(even) {
        flex-direction: row-reverse;
      }
      .info-row > div:nth-child(1) {
        padding: 0 2em;
      }
      .info-row > div:nth-child(2) {
        text-align: center;
        /* padding: 0 6em; */
      }
      .info-row > div > img {
        max-width: 100%;
        max-height: 100%;
      }
      .info-row h1, .info-row h2, .info-row h3, .info-row h4, .info-row h5, .info-row h6 {
        color:#333333;
        font-weight: 500;
      }
      .info-row {
        color:#555555;
      }
      .info-row b {
        font-weight: 500; 
      }
      .info-header p {
        color:#555555;
      }

        background-color: #f7f7f7;
      }

        color:#333333;
      }
      .darker-section .info-row {
        color:#4d4d4d;
      }
      .darker-section .info-header p {
        color:#4d4d4d;
      }

        .info-row > div {
          flex-grow: 0;
          flex-shrink: 0;
          flex-basis: 50%;
